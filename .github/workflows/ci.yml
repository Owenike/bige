name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality-gate:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: UI card check
        run: npm run ui:check-cards

      - name: Smoke test
        run: npm run test:smoke

      - name: Go-live check
        run: npm run go-live:check
